<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 JSON</title>
</head>
<body>
    <div id="Tampilkan"></div>

    <script>
        const bacadta=new XMLHttpRequest();
        bacadta.open("GET", "http://localhost/diantari/sesi11/latihan02.php")
        bacadta.send();

        bacadta.onload=function(){
            const data=JSON.parse(this.responseText);
            console.log(data);
            let tx='<table  border="2px"><tr><td>#</td><td>Nama</td><td>Tanggal Lahir</td><td>Jenis Kelamin</td><td>NIM</td><td>Jurusan</td><td>Alamat</td></tr>';
            let no=0;
            for(let i=0;i<data.length;i++){
                let JKEL=(data[i].JKEL=='L')?"Laki-laki":"Perempuan";
                no++;
                tx +='<tr>';
                tx +='<td>'+no+'</td>';
                tx +='<td>'+data[i].NAMA+'</td>';
                tx +='<td>'+data[i].TGLLAHIR+'</td>';
                tx +='<td>'+JKEL+'</td>';
                tx +='<td>'+data[i].NIM+'</td>';
                tx +='<td>'+data[i].JRS+'</td>';
                tx +='<td>'+data[i].ALAMAT+'</td>';
                tx +='</tr>';
                
            }
            tx +='</table>';
            document.getElementById("Tampilkan").innerHTML=tx;
        }
    </script>
</body>
</html>
