<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1 JSON</title>
</head>
<body>
    <br>Nama: <span id="txNAMA"></span>
    <br>Tanggal Lahir: <span id="txTGLLAHIR"></span>
    <br>Jenis Kelamin: <span id="txJKEL"></span>
    <br>Nim: <span id="txNIM"></span>
    <br>Jurusan: <span id="txJRS"></span>
    <br>Alamat: <span id="txALMT"></span>
    <script>
       const bacadta=new XMLHttpRequest();
       bacadta.open("GET","http://localhost/diantari/sesi11/latihan01.php");
       bacadta.send();

       bacadta.onload=function(){
            const data=JSON.parse(this.responseText);

            console.log(data);
            let JKEL="Laki-laki";
            if(data.JKEL=="P"){
                JKEL="Perempuan";
            }
            document.getElementById("txNAMA").innerHTML=data.NAMA;
            document.getElementById("txTGLLAHIR").innerHTML=data.TGLLAHIR;
            document.getElementById("txJKEL").innerHTML=JKEL;
            document.getElementById("txNIM").innerHTML=data.NIM;
            document.getElementById("txJRS").innerHTML=data.JRS;
            document.getElementById("txALMT").innerHTML=data.ALAMAT;
       }
    </script>
</body>
</html>
